<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CE.SDK + PDFX Plugin Integration Test</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui,
          sans-serif;
        background: #f5f5f5;
      }

      .header {
        background: white;
        border-bottom: 1px solid #e0e0e0;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        margin: 0;
        font-size: 1.25rem;
        color: #333;
      }

      .export-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      .btn:hover {
        background: #0056b3;
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .status {
        margin-left: 1rem;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .status.loading {
        background: #fff3cd;
        color: #856404;
      }

      .status.ready {
        background: #d4edda;
        color: #155724;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
      }

      #cesdk_container {
        width: 100%;
        height: calc(100vh - 80px);
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .loading-content {
        text-align: center;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <h1>CE.SDK + PDFX Plugin Integration Test</h1>
      </div>
      <div class="export-controls">
        <div id="status" class="status loading">Loading CE.SDK...</div>
      </div>
    </div>

    <div id="cesdk_container"></div>

    <div id="loading" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Initializing CE.SDK Editor...</p>
      </div>
    </div>

    <script type="module">
      import CreativeEditorSDK from 'https://cdn.img.ly/packages/imgly/cesdk-js/1.56.0/index.js';
      import { convertToPDFX3 } from '/dist/index.mjs';
      
      // Load configuration (will read from environment variables if available)
      const CONFIG = {
        CESDK_LICENSE: '%CESDK_LICENSE%' // This will be replaced by the server script
      };

      let cesdk = null;
      const statusEl = document.getElementById('status');
      const loadingEl = document.getElementById('loading');

      function updateStatus(message, type = 'loading') {
        statusEl.textContent = message;
        statusEl.className = `status ${type}`;
      }

      async function initializeEditor() {
        try {
          updateStatus('Loading CE.SDK...', 'loading');

          // Helper function to export and download PDF
          async function exportAndDownload(options, filename) {
            try {
              const sceneId = cesdk.engine.scene.get();
              if (sceneId == null) {
                return;
              }

              // Export as PDF using CE.SDK
              const pdfBlob = await cesdk.engine.block.export(
                sceneId,
                'application/pdf'
              );

              // Convert to PDF/X-3 using our plugin
              const convertedBlob = await convertToPDFX3(pdfBlob, options);

              // Trigger download
              const url = URL.createObjectURL(convertedBlob);
              const link = document.createElement('a');
              link.href = url;
              link.download = `${filename}-${Date.now()}.pdf`;
              link.style.display = 'none';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
              URL.revokeObjectURL(url);
            } catch (error) {
              console.error('Export failed:', error);
              alert('Failed to export PDF/X. Please try again.');
            }
          }

          const config = {
            license: CONFIG.CESDK_LICENSE,
            baseURL: 'https://cdn.img.ly/packages/imgly/cesdk-js/1.56.0/assets',
            callbacks: {
              onUpload: 'local',
              onLoadArchive: 'uploadArchive',
              onExport: 'download'
            },
            ui: {
            elements: {
                view: 'default',
                panels: {
                settings: true
                },
                navigation: {
                action: {
                    save: false,
                    download: false,
                    load: true,
                    export: true,
                    custom: [
                      {
                        label: 'Export PDF/X-3 (FOGRA39)',
                        iconName: '@imgly/icons/Essentials/Download',
                        callback: () => exportAndDownload({ 
                          outputProfile: 'fogra39',
                          title: 'Design Export - FOGRA39' 
                        }, 'design-pdfx3-fogra39')
                      },
                      {
                        label: 'Export PDF/X-3 (GRACoL 2013)',
                        iconName: '@imgly/icons/Essentials/Download',
                        callback: () => exportAndDownload({ 
                          outputProfile: 'gracol',
                          title: 'Design Export - GRACoL 2013' 
                        }, 'design-pdfx3-gracol')
                      },
                      {
                        label: 'Export PDF/X-3 (sRGB)',
                        iconName: '@imgly/icons/Essentials/Download',
                        callback: () => exportAndDownload({ 
                          outputProfile: 'srgb',
                          title: 'Design Export - sRGB' 
                        }, 'design-pdfx3-srgb')
                      }
                    ]
                }
                }
            }
        }
          };

          updateStatus('Creating editor instance...', 'loading');
          cesdk = await CreativeEditorSDK.create('#cesdk_container', config);
          window.cesdk = cesdk; // Make it globally accessible for debugging

          updateStatus('Adding asset sources...', 'loading');
          cesdk.addDefaultAssetSources();
          cesdk.addDemoAssetSources({ sceneMode: 'Design' });

          updateStatus('Creating design scene...', 'loading');
          await cesdk.createDesignScene();

          // Hide loading overlay
          loadingEl.style.display = 'none';

          updateStatus('Ready', 'ready');
        } catch (error) {
          console.error('Failed to initialize CE.SDK:', error);
          updateStatus(`Error: ${error.message}`, 'error');
          loadingEl.style.display = 'none';
        }
      }

      // Initialize on load
      initializeEditor();
    </script>
  </body>
</html>
